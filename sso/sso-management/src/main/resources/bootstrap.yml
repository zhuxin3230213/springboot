spring:
  application:
    name: cas-management
  cloud:
    config:
      enable: true
      watch:
        enabled: true
      fail-fast: true
  profiles:
    active: dev
logging:
  file: logs/mgt/cas-management.log
info:
  name: 接入管理系统
health:
  config:
    enable: true

